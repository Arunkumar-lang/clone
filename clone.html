<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #ff0000;
            padding: 10px 20px;
        }
        .logo img {
            height: 40px;
            cursor: pointer;
        }
        .container {
            margin: 20px auto;
            max-width: 1000px;
            text-align: center;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .play-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        .form-container button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header with YouTube Logo -->
    <div class="header">
        <div class="logo">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </a>
        </div>
    </div>

    <!-- Video Section -->
    <div class="container">
        <h2>Sample Video</h2>
        <div class="iframe-container">
            <iframe id="video" src="https://www.youtube.com/embed/AbtpZvC8aT4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <button class="play-button" onclick="playVideo()">Play Video</button>

        <!-- Subscription Form -->
        <button class="play-button" onclick="showForm()"><a href="form.html">Subscribe</button>

        <div class="form-container" id="subscribe-form">
            <h3>Subscribe to our channel</h3>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="last Name" required>
                <input type="radio"name="Gender"value="Men">Men
                <input type="radio"name="Gender"value="Women">Women
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>


</body>
</html>
